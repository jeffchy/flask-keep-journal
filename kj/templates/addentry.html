<form id="formform" class="" action="{{ url_for('index') }}" method="post">
  <div class="form-group">
          <legend>Event Date  <span class="text-primary" style="margin-left:5px">{{ session.pageid }}</span></legend>
            <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                <input name="eventDate" class="form-control" size="16" type="text" value="" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
    <input type="hidden" id="dtp_input2" value="" /><br/>
  </div>


  <legend>Event Name</legend>
<!-- <button type="submit" name="button"></button> -->
  <div class="row">
    <div class="form-group col-xs-12">
      <input type="text" name="eventName" class="form-control" placeholder="Text input" required="required">

    </div>
    <!-- <form class="form-group col-xs-10" action="{{ url_for('index') }}" method="post"> -->

    <!-- </form> -->

  </div>

  <div class="row">



    <div class="col-xs-7">
      <!-- <input id="input-1" name="input-name" type="number" class="rating" min=1 max=10 step=2 data-size="xs" data-rtl="true"> -->
      <input id="input-1" name="rating" class="rating rating-loading" value="1" data-min="0" data-max="5" data-step="0.5" data-size="xs"><hr/>
    </div>
    <div class="col-xs-5">
      <select name="selectCate" class="selectpicker show-tick" data-style="btn-info" data-width="fit">
        <option>International</option>
        <option>National</option>
        <option>City Level</option>
        <option>School Level</option>
      </select>
    </div>

  </div>

  <fieldset>

    <!-- <label>Label name</label> -->

    <span class="help-block">Example block-level help text here.</span>

    <legend>Event Discription</legend>

  </fieldset>
  <div class="form-group">
    <textarea  name="discription" fomr="formform" class="form-control" rows="4"></textarea>
  </div>
  <button type="submit" class="btn btn-success btn-lg center-block">Save Event</button>

</form>

  <script type="text/javascript" src="../static/bootstrap-datetimepicker.js" charset="UTF-8"></script>
  <!-- <script type="text/javascript" src="../static/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script> -->
  <script type="text/javascript">

  	$('.form_date').datetimepicker({
          // language:  'fr',
          weekStart: 1,
          todayBtn:  1,
  		autoclose: 1,
  		todayHighlight: 1,
  		startView: 2,
  		minView: 2,
  		forceParse: 0
      });

    $("#input-1").rating();
