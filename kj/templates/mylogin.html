  <body>

    <div class="container">

      <form action="{{ url_for('login') }}" method=post class="form-signin">
        <h2 class="form-signin-heading">Please Log In</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input name=username type="text" id="inputEmail" class="form-control" placeholder="Username" required="required" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input name=password type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      </form>
      <div class="row text-center">
        <div class="alert alert-danger col-xs-10 col-xs-offset-1" role="alert">{{ error }}</div>

      </div>
    </div> <!-- /container -->
